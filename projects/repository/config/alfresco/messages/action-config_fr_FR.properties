# Action conditions

no-condition.title=Tous les Articles
no-condition.description=Cette condition assortira n'importe quel article supplémentaire à l'espace.  Employez ceci quand vous souhaitez vous appliquer une action à tout quand on l'ajoute à l'espace.

match-text.title=Articles qui contient le texte spécifique dans son nom ou une propriété spécifique
match-text.description=La règle est appliquée à tous les articles qui a le texte spécifique dans son nom ou propriété spécifique.

in-category.title=Articles avec la valeur indiquée de catégorie
in-category.description=La règle est appliquée à tous les articles qui a la valeur indiquée de catégorie.

is-subtype.title=Articles qui sont les types secondaires d'un type indiqué
is-subtype.description=La règle est appliquée à tous les articles qui sont des sous-types du type indiqué.

# Actions

add-features.title=Ajoutez l'aspect au contenu
add-features.description=Ceci ajoutera un aspect au contenu assorti.

simple-workflow.title=Ajoutez le déroulement des opérations simple pour contenter
simple-workflow.description=Ceci ajoutera un déroulement des opérations simple au contenu assorti.  Ceci permettra au contenu d'être déplacé à un espace différent pour sa prochaine étape dans un déroulement des opérations.  Vous pouvez également donner un espace pour qu'il soit déplacé si vous voulez une étape de rejet.
			
link-category.title=Contenu de lien à la catégorie
link-category.description=Ceci s'appliquera une catégorie au contenu assorti.

transform.title=Copiez le contenu dans un format donné à un endroit spécifique
transform.description=Ceci copiera le contenu assorti à un autre endroit avec un format spécifique.

transform-image.title=Copiez l'image dans un format donné à un endroit spécifique
transform-image.description=Ceci copiera l'image assortie à un autre endroit avec un format spécifique.

copy.title=Copiez le contenu à un endroit spécifique
copy.description=Ceci copiera le contenu assorti à un autre endroit.

move.title=Déplacez le contenu à un espace spécifique
move.description=Ceci déplacera le contenu assorti à un autre endroit.

mail.title=Envoyez un email aux utilisateurs indiqués
mail.description=Ceci enverra un email à une liste d'utilisateurs quand le contenu s'assortit.

check-in.title=Signez le contenu
check-in.description=Ceci signera le contenu assorti.

check-out.title=Vérifiez le contenu
check-out.description=Ceci vérifiera le contenu assorti.
